<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script type="text/javascript" src="./countyCodes.js"></script>
        <script type="text/javascript" src="./script.js" defer></script>
        <title>Age Guesser</title>
    </head>
    <body>
            <div class="overlay">
            <div class="header">
                <img class="logo" src="bionicalogo.png" alt="logo">
             </div>
            <div class="pageWrapper">
            <div class="container"> 
            
            <form>
                <h1 style="font-size: 30px; margin-bottom: 20px;" >Age Predictor</h1>
                <p class="description"> Lorem ipsum dolor sit amet, consectetur adipiscing elit, 
                        sed do eiusmod temporuspendisse et erat quis sapien rhoncus mollis Cras vehicula ipsum.  </p>
        
           
            <div class="namelabel" > 
                <label id="enter-name" for="name"></label>
            <div class="inputsContainer">
            
            <div style="width: 100%;" id="username-div">
                <p class="label" style="margin-bottom:5px;"> Enter name</p>
                <input class="input" type="text" id="username" placeholder="Name">
            </div>
            
            
            <div style="width: 100%;" id="country-label">
                <p class="label" style="margin-bottom:5px;"> Enter country code</p>
                <input class="input" type="text" id="country" placeholder="Country Code">
            </div>
            
            </div>

            </div>

            <div>
                <p id="error-message" style="display: none;"></p>
            </div>
            
            </form>
            
            <div class = "buttonline">
                <button class="button" type="button" onclick="ClearFields();"><span class="clear-full-text">Clear Entries</span>
                <span class="clear-short-text">Clear</span></button>
                <button class="button" id="guess" onclick="getage()"><span class="clear-full-text">Predict the age</span>
                <span class="clear-short-text">Predict</span></button>
             </div>

            </div>

            </div>

            </div>
            <div id="modal-overlay">
            <div class="modal" id="modal">
                <h1 class="modalTitle"> AGE PREDICTION</h1>
            <div class="modal-header">   
            </div>

            <div class="modal-content">
               <h1 id="result"></h1>
            </div>

            <div class="modal-footer">
                <button class="closeButton" id="close-modal">&times;</button>
            </div>

            </div>
            <div>
        </body>
    </html>
